<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <div id="logo-container"></div>
      </header>
      <div id="hero"></div>
      <div id="main-content">
        <div id="main-content-text">
          <div id="coming-soon-text">
            <span>w e ' r e</span>
            <span>c o m i n g</span>
            <span>s o o n</span>
          </div>
          <p id="main-description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <div id="email-container">
          <form id="email-form" action="#">
            <div id="text-input-container">
              <input
                id="email-input-field"
                type="text"
                maxlength="100"
                autocomplete="off"
                placeholder="Email Address"
              />
              <div id="submit-container">
                <button class="btn-submit" type="submit">
                  <div class="arrow"></div>
                </button>
              </div>
            </div>
            <p id="email-error">Please provide a valid email</p>
          </form>
        </div>
        <footer>
          <p id="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/awexli/base-apparel-landing-page"
              >Alex Li</a
            >.
          </p>
        </footer>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
